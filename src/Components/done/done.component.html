<!-- done -->

<div class="bg-danger-subtle rounded p-3">
    <div class="row g-0 align-items-center progress-color">
        <div class="col-md-1 col-sm-2">
            <i class="fa-solid fs-4 fa-check"></i>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3>{{"TASKS.DONEHEADER" | translate}}</h3>
        </div>
    </div>

    <a class="text-decoration-none w-100" href="">
        <div class="card my-2" *ngFor="let donetask of doneList">
            <div class="card-body">
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-4 ">
                        <img src="assets/images/user.png" alt="mdo" width="44px" height="44px" class="rounded-circle">
                    </div>
                    <div class="col-auto fs-5">
                        <i class="fa-solid fa-pencil me-3"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="card-text mt-3">{{donetask.todo}}</p>
                    <div class="col-auto">
                        <i *ngIf="donetask.completed==true" class="fa-regular fa-circle-check text-success"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
