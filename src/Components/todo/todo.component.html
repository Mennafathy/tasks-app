<div class="bg-primary-subtle rounded p-3">
    <div class="row g-0 align-items-center todo-color">
        <div class="col-md-1 col-sm-2">
            <i class="fa-regular fs-4 fa-note-sticky"></i>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3>{{"TASKS.TODOHEADER" | translate}}</h3>
        </div>
    </div>
    <div class="card my-2" *ngFor="let task of tasksList |search:searchName">
        <div class="card-body">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6">
                    <img src="assets/images/user.png" alt="mdo" width="44px" height="44px" class="rounded-circle">
                </div>
                <div class="col-auto fs-5">
                    <button type="button" class="btn border-0" (click)="editTask(task)"><i
                            class="fa-solid fa-pencil me-3"></i></button>
                    <button type="button" class="btn border-0" (click)="deleteTodoTask(task.id)"> <i
                            class="fa-regular fa-trash-can"></i></button>
                </div>
            </div>
            <a class="text-decoration-none text-dark" href="" [routerLink]="['/tasksdetails',task.id]">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="card-text mt-3">{{task.todo}}</p>
                    <div class="col-auto">
                        <i *ngIf="task.completed==false" class="fa-solid fa-xmark text-danger"></i>
                        <i *ngIf="task.completed==true" class="fa-solid fa-check text-success"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
