<section class="container">
    <div class="card p-3 w-75 mx-auto my-2 shadow shadow-lg">
        <div class="card-body">
            <div class="row align-items-center">

                <div class="col-xl-6 col-md-12">
                    <img src="assets/images/signin-image.jpg" class="w-100" alt="sing up image">
                    <a href="#" routerLink="/Register" class="text-decoration-none text-dark">{{"LOGIN.CREATEACC" | translate}}</a>
                </div>

                <div class="col-xl-6 col-md-12">
                    <h2 class="card-title">{{"LOGIN.SIGNIN" | translate}}</h2>
                    <hr>
                    <form [formGroup]="loginForm" (ngSubmit)="OnLoginSubmit(loginForm)">
                        <div class="form-group my-2 my-2">
                            <label class="label-control mb-2" for="email">{{"LOGIN.EMAIL" | translate}}</label>
                            <input class="form-control" formControlName="email" type="email" name="email" id="email"
                                placeholder="{{'LOGIN.EMAIL' | translate}} "/>
                        </div>
                        <div *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched"
                            class="alert alert-danger">
                            <p *ngIf="loginForm.get('email')?.getError('required')|json" class="m-0">
                                {{"LOGIN.EMAILREQUIRED" | translate}}
                            </p>
                        </div>

                        <div class="form-group my-2">
                            <label class="label-control mb-2" for="pass">{{"LOGIN.PASSWORD" | translate}}</label>
                            <input class="form-control" formControlName="password" type="password" autocomplete="on"
                                name="pass" id="pass" placeholder="{{'LOGIN.PASSWORD' | translate}} " />
                        </div>
                        <div *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched"
                            class="alert alert-danger">
                            <p *ngIf="loginForm.get('password')?.getError('required')|json" class="m-0">{{'LOGIN.PASSWORDREQUIRED' | translate}}</p>
                        </div>


                        <div class="form-check my-2">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" />
                            <label class="form-check-label" for="remember-me">{{'LOGIN.REMEMBERME' | translate}}</label>
                        </div>
                        <div class="text-center my-3">
                            <button class="btn btn-primary" type="submit">{{'LOGIN.LOGINBTN' | translate}}</button>
                        </div>
                    </form>
                    <div class="d-flex align-items-center">
                        <span class="me-3">Or login with</span>
                        <ul class="list-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <li class="list-group-item bg-primary rounded rounded-2 text-center px-3"><a href="#"
                                            class="text-decoration-none text-white"><i
                                                class="fa-brands fa-facebook-f"></i></a></li>
                                </div>
                                <div class="col-md-4">
                                    <li class="list-group-item bg-info rounded rounded-2 text-center px-3"><a href="#"
                                            class="text-decoration-none text-white"><i
                                                class="fa-brands fa-x-twitter"></i></a></li>
                                </div>
                                <div class="col-md-4">
                                    <li class="list-group-item bg-danger rounded rounded-2 text-center px-3"><a href="#"
                                            class="text-decoration-none text-white"><i
                                                class="fa-brands fa-google"></i></a></li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
