<section>
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4 col-md-12">
                <div>
                    <img src="assets/images/user.png" class="w-100 rounded rounded-3 mb-2" alt="" srcset="">
                </div>
            </div>
            <div class="col-lg-8 col-md-12" *ngIf="taskDetails">
                <h1 class="head-text text-capitalize">Task Details</h1>
                <div class="d-flex align-items-center">
                    <div class="col-lg-5 ">
                        <p class="text-primary fs-2">{{taskDetails.todo}}</p>
                    </div>
                    <div class="col-lg-4 ">
                        <i *ngIf="taskDetails?.completed==true" class="fa-solid fs-2 fa-check text-success"></i>
                        <i *ngIf="taskDetails?.completed==false" class="fa-solid fs-2 fa-xmark text-danger"></i>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <a href="" routerLink="/tasks">
                        <button class="btn btn-primary"><i class="fa-solid fa-backward me-2"></i>Back</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
