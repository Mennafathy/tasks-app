<div *ngIf="isAuthorized" class="d-flex flex-column bg-white flex-shrink-0 p-3 border border-light border-end-2 sidebar" >
    <div class="d-flex align-items-center">
        <a href="/" class="d-flex align-items-center link-dark text-decoration-none me-3">
            <div class="rectangle-icon me-2"></div>
            <span class="fs-4">TaskMinder.</span>
        </a>
        <div class="ms-auto"><i class="fa-solid fa-xmark fs-4"></i></div>
    </div>
    <hr>
    <ul class="nav nav-pills flex-column fw-bold mb-auto mt-5">
        <li >
            <a href="" [routerLink]="['/dashboard']"  class="nav-link list-item">
                <i class="bi bi-house-door fs-5 me-2"></i>
                {{"SIDEBAR.DASHBOARD"|translate}}
            </a>
        </li>
        <li>
            <a href="#" [routerLink]="['/projects']" class="nav-link list-item">
                <i class="bi bi-folder2-open fs-5 me-2"></i>
                {{"SIDEBAR.PROJECTS"|translate}}
            </a>
        </li>
        <li>
            <a href="#" [routerLink]="['/tasks']"  class="nav-link active list-item link-white">
                <i class="bi bi-list-check fs-5 me-2"></i>
                {{"SIDEBAR.TASKS"|translate}}

            </a>
        </li>
        <li>
            <a href="#" [routerLink]="['/calendar']"  class="nav-link list-item">
                <i class="bi bi-calendar-check fs-5 me-2"></i>
                {{"SIDEBAR.CALENDAR"|translate}}

            </a>
        </li>
    </ul>
    <hr>
    <div class="btn-group d-flex justify-content-ceneter align-items-center">
        <button type="button" class="btn btn-outline-danger" (click)="logOut()">
           <a class="text-decoration-none logout-btn" href=""> <i class="bi bi-arrow-left-circle me-2 "></i>Log out</a></button>
    </div>
</div>
